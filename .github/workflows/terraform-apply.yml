# =============================================================================
# Terraform Apply - Runs on Push to Main
# =============================================================================
# This workflow applies Terraform changes after merging to main.
# It also supports manual triggers for specific services.

name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'

  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        default: 'userservice'
        type: choice
        options:
          - userservice
          - reviewservice
          - businessservice
          - all

permissions:
  contents: read
  id-token: write  # For Azure OIDC authentication

env:
  TF_VERSION: '1.5.0'
  WORKING_DIR: './infrastructure/terraform'

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply - UserService
        if: github.event_name == 'push' || github.event.inputs.service == 'userservice' || github.event.inputs.service == 'all'
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform apply -auto-approve -var-file=environments/prod/userservice.tfvars

      - name: Terraform Apply - ReviewService
        if: github.event.inputs.service == 'reviewservice' || github.event.inputs.service == 'all'
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -f environments/prod/reviewservice.tfvars ]; then
            terraform apply -auto-approve -var-file=environments/prod/reviewservice.tfvars
          else
            echo "reviewservice.tfvars not found. Skipping."
          fi

      - name: Terraform Apply - BusinessService
        if: github.event.inputs.service == 'businessservice' || github.event.inputs.service == 'all'
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -f environments/prod/businessservice.tfvars ]; then
            terraform apply -auto-approve -var-file=environments/prod/businessservice.tfvars
          else
            echo "businessservice.tfvars not found. Skipping."
          fi

      - name: Show Outputs
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output -json
